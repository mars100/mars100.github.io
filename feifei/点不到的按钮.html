<html>
    <head>
        <!-- 新 Bootstrap4 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

        <!-- 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

        <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.kuai8.com%2Farticle%2Fimage%2F202108%2F26%2Ff8f9351634.jpg&refer=http%3A%2F%2Fimg.kuai8.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1645942394&t=9870bb4e503dfca9b402d507f064c6fe" width="1000">
        <div id="magicButton" class="btn btn-primary" style="position: absolute;">
            点得到这个按钮我就当吧雷电将军吃掉
        </div>
    </body>
    <script>
        var magicButton = $("#magicButton");
        function move() {
            magicButton.css({
                "top":Math.random() * 500,
                "left":Math.random() * 1000,
        });
    }

    magicButton.on("mouseenter",move);
    </script>
</html>
