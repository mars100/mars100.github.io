<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<script src="mobile-detect.js"></script>
<script>
    var md = new MobileDetect(window.navigator.userAgent);
    // ... see below

    function show(value) {
        console.log( value );
        document.write( value + '<br/>' );
    }

    show( md.mobile() );          // 'Sony'
    show( md.phone() );           // 'Sony'
    show( md.tablet() );          // null
    show( md.userAgent() );       // 'Safari'
    show( md.os() );              // 'AndroidOS'
    show( md.is('iPhone') );      // false
    show( md.is('bot') );         // false
    show( md.version('Webkit') );         // 534.3
    show( md.versionStr('Build') );       // '4.1.A.0.562'
    show( md.match('playstation|xbox') ); // false

</script>
