<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV/JSON æ–‡ä»¶æŸ¥çœ‹å™¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;

            padding: 20px;
        }
        
        h1 {

        }
        
        .subtitle {
            color: #7f8c8d;

        }
        
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background-color: rgba(52, 152, 219, 0.05);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover, .upload-area.dragover {
            background-color: rgba(52, 152, 219, 0.1);
            border-color: #2980b9;
        }
        
        .upload-icon {
            font-size: 60px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.5rem;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .file-info {
            margin-top: 15px;
            color: #7f8c8d;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 5px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: auto;
            margin-top: 20px;
            display: none;
            max-height: 70vh;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            min-width: 800px; /* ç¡®ä¿è¡¨æ ¼æœ‰æœ€å°å®½åº¦ä»¥æ˜¾ç¤ºæ‰€æœ‰åˆ— */
        }
        
        th {
            background-color: #3498db;
            color: white;
            text-align: left;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 10;
            min-width: 150px; /* è®¾ç½®æœ€å°åˆ—å®½ */
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1;
            min-width: 150px; /* è®¾ç½®æœ€å°åˆ—å®½ */
            word-wrap: break-word; /* é•¿å†…å®¹è‡ªåŠ¨æ¢è¡Œ */
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e3f2fd;
        }
        
        .json-preview {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 100px;
            overflow: auto;
            white-space: pre-wrap;
            cursor: pointer;
        }
        
        .json-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .json-formatted {
            font-family: monospace;
            white-space: pre;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
        }
        
        .error-message {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }
        
        .file-name {
            font-weight: bold;
            color: #2c3e50;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 20px;
            }
            
            table {
                font-size: 0.8rem;
                min-width: 600px;
            }
            
            th, td {
                padding: 8px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CSV/JSON æ–‡ä»¶æŸ¥çœ‹å™¨</h1>
            <p class="subtitle">ä¸Šä¼ CSVæ–‡ä»¶å¹¶æŸ¥çœ‹å†…å®¹ï¼Œæ”¯æŒJSONæ ¼å¼å•å…ƒæ ¼çš„æ ¼å¼åŒ–æ˜¾ç¤º</p>
        </header>
        
        <div class="upload-area" id="dropArea">
            <div class="upload-icon">ğŸ“</div>
            <p class="upload-text">æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
            <p>æ”¯æŒ CSV å’Œ JSON æ–‡ä»¶</p>
            <input type="file" id="fileInput" accept=".csv,.json" style="display: none;">
            <button class="btn" id="browseBtn">é€‰æ‹©æ–‡ä»¶</button>
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="table-container" id="tableContainer">
            <table id="dataTable">
                <thead id="tableHeader"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    
    <div class="json-modal" id="jsonModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>JSON æ ¼å¼åŒ–é¢„è§ˆ</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="json-formatted" id="formattedJson"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const dropArea = document.getElementById('dropArea');
            const fileInfo = document.getElementById('fileInfo');
            const tableContainer = document.getElementById('tableContainer');
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const errorMessage = document.getElementById('errorMessage');
            const jsonModal = document.getElementById('jsonModal');
            const formattedJson = document.getElementById('formattedJson');
            const closeModal = document.querySelector('.close-btn');
            
            // ç‚¹å‡»é€‰æ‹©æ–‡ä»¶
            browseBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
            fileInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    handleFile(this.files[0]);
                }
            });
            
            // æ‹–æ‹½äº‹ä»¶
            dropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });
            
            dropArea.addEventListener('dragleave', function() {
                this.classList.remove('dragover');
            });
            
            dropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            // å…³é—­JSONæ¨¡æ€æ¡†
            closeModal.addEventListener('click', () => {
                jsonModal.style.display = 'none';
            });
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            window.addEventListener('click', (e) => {
                if (e.target === jsonModal) {
                    jsonModal.style.display = 'none';
                }
            });
            
            // å¤„ç†æ–‡ä»¶
            function handleFile(file) {
                // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                const fileName = file.name.toLowerCase();
                if (!fileName.endsWith('.csv') && !fileName.endsWith('.json')) {
                    showError('è¯·ä¸Šä¼  CSV æˆ– JSON æ–‡ä»¶');
                    return;
                }
                
                fileInfo.textContent = `å·²é€‰æ‹©: ${file.name} (${formatFileSize(file.size)})`;
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        if (fileName.endsWith('.csv')) {
                            processCsv(e.target.result);
                        } else if (fileName.endsWith('.json')) {
                            processJson(e.target.result);
                        }
                    } catch (error) {
                        showError('æ–‡ä»¶å¤„ç†é”™è¯¯: ' + error.message);
                    }
                };
                
                reader.onerror = function() {
                    showError('æ–‡ä»¶è¯»å–é”™è¯¯');
                };
                
                // æ ¹æ®æ–‡ä»¶ç±»å‹è¯»å–
                if (fileName.endsWith('.json')) {
                    reader.readAsText(file, 'UTF-8');
                } else {
                    reader.readAsText(file, 'UTF-8');
                }
            }
            
            // å¤„ç†CSVæ–‡ä»¶
            function processCsv(csvText) {
                try {
                    const rows = parseCSV(csvText);
                    if (rows.length === 0) {
                        showError('CSVæ–‡ä»¶ä¸ºç©ºæˆ–æ ¼å¼ä¸æ­£ç¡®');
                        return;
                    }
                    
                    renderTable(rows);
                    tableContainer.style.display = 'block';
                    hideError();
                } catch (error) {
                    showError('CSVè§£æé”™è¯¯: ' + error.message);
                }
            }
            
            // å¤„ç†JSONæ–‡ä»¶
            function processJson(jsonText) {
                try {
                    const data = JSON.parse(jsonText);
                    let rows = [];
                    
                    if (Array.isArray(data)) {
                        // å¦‚æœæ˜¯æ•°ç»„ï¼Œæ¯ä¸€é¡¹ä½œä¸ºä¸€è¡Œ
                        if (data.length > 0 && typeof data[0] === 'object' && data[0] !== null) {
                            // è·å–æ‰€æœ‰å¯èƒ½çš„é”®
                            const allKeys = new Set();
                            data.forEach(item => {
                                Object.keys(item).forEach(key => allKeys.add(key));
                            });
                            
                            const headers = Array.from(allKeys);
                            rows.push(headers);
                            
                            data.forEach(item => {
                                const row = headers.map(key => item[key] !== undefined ? item[key] : '');
                                rows.push(row);
                            });
                        } else {
                            // å¦‚æœæ•°ç»„å…ƒç´ ä¸æ˜¯å¯¹è±¡ï¼Œç›´æ¥æ˜¾ç¤º
                            rows.push(['Value']);
                            data.forEach(item => {
                                rows.push([item]);
                            });
                        }
                    } else if (typeof data === 'object' && data !== null) {
                        // å¦‚æœæ˜¯å¯¹è±¡ï¼Œæ˜¾ç¤ºé”®å€¼å¯¹
                        rows.push(['Key', 'Value']);
                        Object.entries(data).forEach(([key, value]) => {
                            rows.push([key, value]);
                        });
                    } else {
                        showError('JSONæ ¼å¼ä¸æ”¯æŒ');
                        return;
                    }
                    
                    renderTable(rows);
                    tableContainer.style.display = 'block';
                    hideError();
                } catch (error) {
                    showError('JSONè§£æé”™è¯¯: ' + error.message);
                }
            }
            
            // è§£æCSV
            function parseCSV(csv) {
                const lines = csv.split(/\r?\n/);
                const result = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const row = parseCSVLine(line);
                        result.push(row);
                    }
                }
                
                return result;
            }
            
            // è§£æCSVè¡Œ
            function parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const nextChar = i < line.length - 1 ? line[i + 1] : '';
                    
                    if (char === '"' && !inQuotes) {
                        inQuotes = true;
                    } else if (char === '"' && nextChar === '"') {
                        current += '"';
                        i++; // è·³è¿‡ä¸‹ä¸€ä¸ªå¼•å·
                    } else if (char === '"' && inQuotes) {
                        inQuotes = false;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                result.push(current.trim());
                return result;
            }
            
            // æ¸²æŸ“è¡¨æ ¼
            function renderTable(rows) {
                // æ¸…ç©ºç°æœ‰å†…å®¹
                tableHeader.innerHTML = '';
                tableBody.innerHTML = '';
                
                if (rows.length === 0) return;
                
                // åˆ›å»ºè¡¨å¤´
                const headerRow = document.createElement('tr');
                const headers = rows[0];
                
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header || ' ';
                    headerRow.appendChild(th);
                });
                
                tableHeader.appendChild(headerRow);
                
                // åˆ›å»ºè¡¨ä½“
                for (let i = 1; i < rows.length; i++) {
                    const row = document.createElement('tr');
                    const rowData = rows[i];
                    
                    rowData.forEach(cellData => {
                        const td = document.createElement('td');
                        
                        // æ£€æŸ¥æ˜¯å¦ä¸ºJSONæ ¼å¼
                        if (isJsonString(cellData)) {
                            try {
                                const jsonObj = JSON.parse(cellData);
                                const formattedJsonStr = JSON.stringify(jsonObj, null, 2);
                                
                                const previewDiv = document.createElement('div');
                                previewDiv.className = 'json-preview';
                                previewDiv.textContent = formattedJsonStr.substring(0, 100) + (formattedJsonStr.length > 100 ? '...' : '');
                                
                                // ä¿å­˜åŸå§‹JSONå­—ç¬¦ä¸²åˆ°å…ƒç´ å±æ€§ï¼Œä»¥ä¾¿åœ¨ç‚¹å‡»æ—¶ä½¿ç”¨
                                previewDiv.dataset.fullJson = formattedJsonStr;
                                
                                // ç‚¹å‡»æ˜¾ç¤ºå®Œæ•´æ ¼å¼åŒ–JSON
                                previewDiv.addEventListener('click', (e) => {
                                    e.stopPropagation();
                                    formattedJson.textContent = formattedJsonStr;
                                    jsonModal.style.display = 'flex';
                                });
                                
                                td.appendChild(previewDiv);
                            } catch (e) {
                                td.textContent = cellData;
                            }
                        } else {
                            // æ£€æŸ¥æ˜¯å¦åŒ…å«æ¢è¡Œç¬¦ï¼Œå¦‚æœæœ‰åˆ™ä½¿ç”¨preæ ‡ç­¾ä¿æŒæ ¼å¼
                            if (typeof cellData === 'string' && cellData.includes('\n')) {
                                const pre = document.createElement('pre');
                                pre.textContent = cellData;
                                pre.style.margin = '0';
                                pre.style.whiteSpace = 'pre-wrap';
                                pre.style.wordBreak = 'break-word';
                                td.appendChild(pre);
                            } else {
                                td.textContent = cellData;
                            }
                        }
                        
                        row.appendChild(td);
                    });
                    
                    tableBody.appendChild(row);
                }
            }
            
            // æ£€æŸ¥æ˜¯å¦ä¸ºJSONå­—ç¬¦ä¸²
            function isJsonString(str) {
                if (typeof str !== 'string') return false;
                
                try {
                    JSON.parse(str);
                    return true;
                } catch (error) {
                    return false;
                }
            }
            
            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // éšè—é”™è¯¯ä¿¡æ¯
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
